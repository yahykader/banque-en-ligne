<!DOCTYPE html>

<!-- thymeleaf est un moteur de  template  
qui permet de chercher le produit dans le model et inserer dans la vue-->
<!--  -->
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<title>Authentification </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
 <!-- <link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css" 
th:href="@{css/bootstrap.min.css}"/>
 -->
</head>
<body>
<p>

		<div class="container col-md-6  col-md-offset-3 col-xs-12 space">
			<div class="panel panel-primary">
				
				<div class="panel-heading">Authentification</div>
				
				<div class="container spacer">
				    <span class="text-danger" th:if="${param.error}">  
				              Incorrect username  or password ?
				    </span>
				    <span class="text-danger" th:if="${param.logout}">  
				             Vous avez été déconnecté
				    </span>
				</div>
				<div class="panel-body">

					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label class="control-label"> Login :</label>
							 <input class="form-control" type="text" name="username" 
							 placeholder="username" required="required" autofocus="autofocus" /> 
						</div>
						<div class="form-group">
							<label class="control-label"> Password :</label> 
							<input class="form-control" type="password" name="password" 
							placeholder="password" required="required"/> 
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Authentifier</button>
						</div>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
